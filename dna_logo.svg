<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="40" height="40">
    <defs>
        <linearGradient id="strandGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#00ced1; stop-opacity:0.8" />
            <stop offset="50%" style="stop-color:#ffffff; stop-opacity:1" />
            <stop offset="100%" style="stop-color:#8a2be2; stop-opacity:0.8" />
        </linearGradient>
        <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
            <feOffset dx="2" dy="2"/>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.5"/>
            </feComponentTransfer>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    <g filter="url(#dropShadow)">
        <!-- Nucleotide Strands (drawn first to be in the back) -->
        <line x1="22" y1="20" x2="78" y2="20" stroke="#a770ef" stroke-width="2.5" opacity="0.9"/>
        <line x1="21" y1="35" x2="79" y2="35" stroke="#a770ef" stroke-width="3" opacity="1"/>
        <line x1="22" y1="50" x2="78" y2="50" stroke="#a770ef" stroke-width="2.5" opacity="0.9"/>
        <line x1="25" y1="65" x2="75" y2="65" stroke="#a770ef" stroke-width="2" opacity="0.8"/>
        <line x1="30" y1="80" x2="70" y2="80" stroke="#a770ef" stroke-width="1.5" opacity="0.7"/>

        <!-- Helix Strands -->
        <path d="M 20,10 C 40,30 40,70 20,90" fill="none" stroke="url(#strandGradient)" stroke-width="8" stroke-linecap="round"/>
        <path d="M 80,10 C 60,30 60,70 80,90" fill="none" stroke="url(#strandGradient)" stroke-width="8" stroke-linecap="round"/>
    </g>
</svg>
